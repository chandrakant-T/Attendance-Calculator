<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Attendance Calculator</h1>
    <div id="caldiv">
        
        <div class="daycal">
            <label for="TotalDays">Enter the total days</label> <br>
            <input type="number" name="TotalDays" id="TotalDays">
        </div>
        <div class="daycal">
            <label for="PresentDays">Enter the Present days</label> <br>
            <input type="number" name="PresentDays" id="PresentDays">
        </div>
        <div class="daycal">
            <button id="submit">Calculate</button>
        </div>
        <div class="daycal" id="result">
            <h3></h3>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
